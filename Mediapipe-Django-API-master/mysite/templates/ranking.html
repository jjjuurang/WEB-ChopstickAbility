{% extends 'base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/back.css' %}">
<html>
    <head>
        <style>
            .gameend{
            height: 3px;
            overflow-y: hidden;
            display: block
            }
            .gameend .gameend01{
            font-size: 80px;
            font-weight: bold;
            line-height: 1;
            animation-name: grow;
            animation: 2s;
            animation-delay: 2s;

            -moz-animation:  3s;
            -webkit-animation: grow 3s;
            -o-animation: grow 3s;

            }
            @keyframes grow {
            from { transform: translateY(-65px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
            }

            @-moz-keyframes grow
            {
            from { opacity: 0;}
            to { opacity: 1;}
            }
            @-webkit-keyframes grow
            {
            from { opacity: 0;}
            to { opacity: 1;}
            }
            @-o-keyframes grow
            {
            from { opacity: 0;}
            to { opacity: 1;}
            }
            .rankback
            {
            width: 45%;
            height: 70%;
            background: radial-gradient(#ff32b1, #faf082);
            border-style: hidden;
            border-collapse: collapse;
            border-radius: 30px;
            position: absolute;

            }

             table{
            width: 40%;
            height: 30%;
            position: absolute;
            border-style: hidden;
            border-collapse: collapse;
            border-radius: 10px;
            top: 50%;
            right: 5%;
            }
            tr{
            text-align: center;
            border: 1px solid;
            height: 20px;
            }
            td{
            padding: 5px;

            }
        </style>
    </head>
    <body>

    <div class = "rankback" style="top: 25%; right: 2.5%;">
        <p style="width: 100%; position: absolute; top: 0%; text-align: center; font-style:italic; font-size: 65px; font-weight: bold; ">
            Live
        </p>
        <p style="width: 100%; position: absolute; top: 10%; text-align: center; font-style:italic;font-size: 65px; font-weight: bold; ">
            SCORE
        </p>
        <p style="width: 100%; position: absolute; top: 20%; text-align: center; font-style:italic; font-size: 65px; font-weight: bold; ">
            BOARD
        </p>
    </div>
    <table style="background-color: #ffffff;">
      <thead>
        <tr>
          <th>Rank</th><th>User Name</th><th>Score</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td><td>rest</td><td>100</td>
        </tr>
        <tr>
          <td>2</td><td>sleep</td><td>100</td>
        </tr>
        <tr>
          <td>3</td><td>game</td><td>100</td>
        </tr>
      </tbody>
    </table>



    <table style="height: 8%; top: 85%; right: 5%;background-color: #9ED6C0;">
      <tbody style="text-align: right;">
        <tr>
          <td width="23%">1</td><td width="51.5%">sleep</td><td>1</td>
        </tr>
        </tbody>
    </table>


    </body>
</html>
<div class = "gameend">
    <div class = "gameend01" style="position: absolute; top: 13%; left: 40%; font-color: black;">Game Over</div>
</div>





<button class="nav-step00" style="top: 87%;left: 30%; border: 0px solid; border-radius: 10px; background-color: #BFDAFF;">
                    <a class="nav-link" href="{% url 'home' %}" style="color: white;">back to home</a>
</button>

<button class="nav-step00" style="top: 87%; left: 10%; border: 0px solid; border-radius: 10px; background-color: #BFDAFF;">
                    <a class="nav-link" href="{% url 'game_01' %}" style="color: white;">retry</a>
</button>

{% endblock %}
