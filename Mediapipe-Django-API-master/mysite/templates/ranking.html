<html>
    <head>
        <style>
            .gameend{
            height: 3px;
            overflow-y: hidden;
            display: block
            }
            .gameend .gameend01{
            font-size: 80px;
            font-weight: bold;
            line-height: 1;
            animation-name: grow;
            animation: 2s;
            animation-delay: 2s;

            -moz-animation:  3s;
            -webkit-animation: grow 3s;
            -o-animation: grow 3s;

            }
            @keyframes grow {
            from { transform: translateY(-65px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
            }

            @-moz-keyframes grow
            {
            from { opacity: 0;}
            to { opacity: 1;}
            }
            @-webkit-keyframes grow
            {
            from { opacity: 0;}
            to { opacity: 1;}
            }
            @-o-keyframes grow
            {
            from { opacity: 0;}
            to { opacity: 1;}
            }

            .rankback
            {
            width: 45%;
            height: 70%;
            background: radial-gradient(#ff32b1, #faf082);
            border-style: hidden;
            border-collapse: collapse;
            border-radius: 30px;
            position: absolute;

            animation-name: grow;
            animation-duration: 3s;
            animation-delay: 3s;

            -moz-animation:  6s;
            -webkit-animation: grow01 6s;
            -o-animation: grow01 6s;

            }

            .scoreback
            {
            width: 45%;
            height: 70%;
            background: radial-gradient(#0052d4, #9cecfb);
            border-style: hidden;
            border-collapse: collapse;
            border-radius: 30px;
            position: absolute;

            animation-name: grow;
            animation-duration: 3s;
            animation-delay: 3s;

            -moz-animation:  6s;
            -webkit-animation: grow01 6s;
            -o-animation: grow01 6s;

            }


             @keyframes grow01 {
            from { transform: translateY(-65px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
            }

            @-moz-keyframes grow01
            {
            from { opacity: 0;}
            to { opacity: 1;}
            }
            @-webkit-keyframes grow01
            {
            from { opacity: 0;}
            to { opacity: 1;}
            }
            @-o-keyframes grow01
            {
            from { opacity: 0;}
            to { opacity: 1;}
            }


             table{
            width: 40%;
            height: 30%;
            position: absolute;
            border-style: hidden;
            border-collapse: collapse;
            border-radius: 10px;
            top: 50%;
            right: 5%;

            animation-name: grow;
            animation-duration: 3s;
            animation-delay: 3s;

            -moz-animation:  6s;
            -webkit-animation: grow01 6s;
            -o-animation: grow01 6s;
            }
            tr{
            text-align: center;
            border: 1px solid;
            height: 20px;
            animation-name: grow;
            animation-duration: 3s;
            animation-delay: 3s;

            -moz-animation:  6s;
            -webkit-animation: grow01 6s;
            -o-animation: grow01 6s;
            }
            td{
            padding: 5px;


            }

            .nav-step00{

               border: none;

               animation-name: grow;
               animation-duration: 3s;
               animation-delay: 3s;

               -moz-animation:  6s;
               -webkit-animation: grow01 6s;
               -o-animation: grow01 6s;
               }

               .nav-step00:before {
               height: 0%;
               width: 2px;
               }

               .nav-step00:hover {
               box-shadow:  4px 4px 6px 0 rgba(255,255,255,.5),-4px -4px 6px 0 rgba(116, 125, 136, .5), inset -4px -4px 6px 0 rgba(255,255,255,.2),inset 4px 4px 6px 0 rgba(0, 0, 0, .4);
               }

               @keyframes loop{
               0%{
               top: 14%;
               right: 3%
               }

               50%{
               top: 17%;
               right: 3%;
               }

               100%{
               top: 14%;
               right: 3%;
               }
               }



        </style>
